<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch a Sketch</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- For Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
  integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- For Title Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" 
  rel="stylesheet">

  <!-- For Default Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" 
  rel="stylesheet">
</head>
<body>
  <div class="header">
  <div class="title"><h1>ETCH A SKETCH</h1></div>
    <p><a href="https://github.com/dikaafty" target="_blank">DIKAAFTY
    <i class="fa-brands fa-github" style="color: #ffffff;"></i></a></p>
  </div>

  <div class="container">
    <div class="content">
      <div class="mode">Mode: Coloring</div>
      <div class="board"></div>
      <div class="button">
        <button class="black" onclick="changeColor('black')"><span 
          class="blackSpan"></span>Black</button>
        <button class="grey" onclick="changeColor('grey')"><span 
          class="greySpan"></span>Grey</button>
        <button class="random" onclick="changeColor('random')"><span 
          class="randomSpan"></span>Random</button>
        <button class="eraser" onclick="changeColor('white')"><span
           class="eraserSpan"></span>Eraser</button>
        <button class="reset" onclick="resetBoard()"><span 
          class="resetSpan"></span>Reset</button>
      </div>
      <div>
        <input type="text" placeholder="Change Board Size..." value="16" 
        onchange="changeSize(this.value)" />
        <button>Change Size</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch a Sketch</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="title"><h1>Etch a Sketch</h1></div>
    <div class="mode">Mode: Coloring</div>
    <div class="content">
      <div class="board"></div>
      <div class="button">
        <button class="black" onclick="changeColor('black')">Black</button>
        <button class="grey" onclick="changeColor('grey')">Grey</button>
        <button class="random" onclick="changeColor('random')">Random</button>
        <button class="eraser" onclick="changeColor('white')">Eraser</button>
        <button class="reset" onclick="resetBoard()">Reset</button>
      </div>
      <div>
        <input type="text" placeholder="Change Board Size..." value="16" 
        onchange="changeSize(this.value)" />
        <button>Change Size</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
